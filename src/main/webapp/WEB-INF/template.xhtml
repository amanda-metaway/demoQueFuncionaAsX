<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title><ui:insert name="title"/> - Demo Amanda Petshop</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />

    </h:head>

    <h:body>
        <header class="header">
            <h:outputText value="Sistema Pet " styleClass="header-title"/>
        </header>

        <nav class="nav">
            <h:panelGroup layout="block">
                <h:commandLink value="Home" action="index" styleClass="nav-link" />
                <h:commandLink value="Cadastrar Pet" action="cadastrarPet" styleClass="nav-link" />
                <h:commandLink value="Cadastrar Usuário" action="cadastrarUsuario" styleClass="nav-link" />
                <h:commandLink value="Serviços" action="servicos" styleClass="nav-link" />
                <h:commandLink value="Loja Agro - Confira" action="loja_produtos" styleClass="nav-link" />
            </h:panelGroup>
        </nav>

        <main class="main-content">
            <ui:insert name="content"/>
        </main>

        <footer class="footer">
            <h:outputText value="Demo Amanda Metaway © 2024 Sistema Pet" />
        </footer>
    </h:body>
</ui:composition>
