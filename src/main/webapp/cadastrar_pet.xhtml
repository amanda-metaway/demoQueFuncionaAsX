<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

   <ui:param name="title" value="Cadastrar Pet"/>

   <ui:define name="content">
      <h:form>
         <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome do Pet:" />
            <h:inputText id="nome" value="#{petController.getNome()}" />

            <h:outputLabel for="raca" value="Raça:" />
            <h:inputText id="raca" value="#{petController.pet.raca}" />

            <h:outputLabel for="dono" value="Nome do Dono:" />
            <h:inputText id="dono" value="#{petController.pet.dono}" />

            <h:outputLabel for="donoContato" value="Contato do Dono:" />
            <h:inputText id="donoContato" value="#{petController.pet.donoContato}" />

            <h:panelGrid colspan="2">
               <h:commandButton value="Cadastrar" action="#{petController.createPet}"
                                oncomplete="alert('Pet cadastrado com sucesso!');" />
               <h:commandButton value="Cancelar" action="index" />
            </h:panelGrid>
         </h:panelGrid>
      </h:form>

      <h:dataTable value="#{petController.listarPets()}" var="pet">
         <h:column>
            <f:facet name="header">Nome</f:facet>
            #{pet.nome}
         </h:column>
         <h:column>
            <f:facet name="header">Raça</f:facet>
            #{pet.raca}
         </h:column>
         <h:column>
            <f:facet name="header">Dono</f:facet>
            #{pet.dono}
         </h:column>
         <h:column>
            <f:facet name="header">Contato do Dono</f:facet>
            #{pet.donoContato}
         </h:column>
      </h:dataTable>

   </ui:define>
</ui:composition>
