<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="assets/template.xhtml">
    <ui:define name="title">Página Inicial - Home</ui:define>

    <ui:define name="content">

        <rich:panel style="width: 200px;height: fit-content; margin: 0 auto;">
            <h4>Acesso ao Sistema</h4>
            <h:form>
                <h:panelGrid columns="1">

                    <div>
                        <h:outputLabel for="perfil" value="Perfil:"/>
                        <h:selectOneMenu id="perfil" value="#{loginController.perfilSelecionado}">
                            <f:selectItems value="#{apoio.list}"/>
                        </h:selectOneMenu>
                    </div>

                    <div>
                        <h:outputLabel for="cpfUsuario" value="CPF:"/>
                        <h:inputText id="cpfUsuario" value="#{loginController.cpfUsuario}"
                                     styleClass="input-field"/>
                    </div>

                    <div>
                        <h:outputLabel for="password" value="Senha:"/>
                        <h:inputSecret id="password" value="#{loginController.password}"
                                       styleClass="input-field"/>
                    </div>

                    <div align="center">
                        <h:selectBooleanCheckbox value="#{loginController.manterConectado}"/>
                        <h:outputLabel value="Manter Conectado"/>
                    </div>

                    <div>
                        <h:commandButton value="Login" action="#{loginController.login()}" styleClass="btn-login"/>
                        <h:commandButton value="Sair" action="#{loginController.logout()}" styleClass="btn-logout"/>

                        <h:messages styleClass="error-messages" globalOnly="true"/>
                        <p>
                        </p>
                    </div>
                    <div>
                        <h:outputText value="Ainda não tem cadastro? "/>
                        <h:commandLink value="Clique aqui para se cadastrar" action="cadastrar_usuario"/>
                    </div>


                </h:panelGrid>
            </h:form>
        </rich:panel>
    </ui:define>
</ui:composition>
</html>
