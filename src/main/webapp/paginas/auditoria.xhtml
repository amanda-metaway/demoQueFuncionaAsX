<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="../assets/template.xhtml">
    <ui:param name="title" value="Registro de Auditoria"/>
    <ui:define name="content">
        <h3 style="text-align: center; color: #333;">Registro de Auditoria</h3>
        <rich:panel
                style="width: 800px; margin: 20px auto; padding: 30px; border-radius: 10px; background-color: #ffffff; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
            <h:messages styleClass="error-message" globalOnly="true" style="color: red;"/> <br>
            </br>
            <br>
            </br>

            <h:form styleClass="form-input">
                <h:commandButton value="Gerar Relatorio PDF"
                                 action="#{auditoriaController.gerarRelatorioPDF}"
                                 style="background-color: #76baa5; color: white; border: none; border-radius: 5px; padding: 10px; margin-right: 4px; cursor: pointer;"/>
                <rich:message for="name" styleClass="error-message" style="color: red;"/>






            </h:form>

            <br>
            </br>
            <br>
            </br>
            <h:dataTable value="#{auditoriaController.listarAuditorias()}" var="auditoria"
                         style="margin-top: 20px; width: 100%;"
                         styleClass="rich-table">
                <rich:column>
                    <f:facet name="header">
                        <strong>Ação</strong>
                    </f:facet>
                    #{auditoria.acao}
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <strong>Data e Hora</strong>
                    </f:facet>
                    <h:outputText value="#{auditoria.dataHora}" converter="dateConverter" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <strong>Usuário</strong>
                    </f:facet>
                    ID: #{auditoria.userId.id}<br/>
                    CPF: #{auditoria.userId.cpfUsuario}<br/>
                    NOME: #{auditoria.userId.name}<br/>
                    PERFIL: #{auditoria.userId.perfil.perfil}<br/>

                </rich:column>
            </h:dataTable>

        </rich:panel>
    </ui:define>
</ui:composition>
</html>
