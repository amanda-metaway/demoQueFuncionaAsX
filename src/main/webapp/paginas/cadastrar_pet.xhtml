<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">


<link rel="stylesheet" type="text/css" href="../assets/styles.css"/>


<ui:composition template="../assets/template.xhtml">
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

    <ui:param name="title" value="Cadastrar Pet"/>

    <ui:define name="content">
        <h:form >
            <h:panelGrid columns="2">
                <h:outputLabel for="nome" value="Nome do Pet:"/>
                <h:inputText id="nome" value="#{petController.pet.nome}"/>

                <h:outputLabel for="raca" value="Raça:"/>
                <h:inputText id="raca" value="#{petController.pet.raca}"/>


                <h:panelGrid columns="2">
                    <h:commandButton value="Cadastrar" action="#{petController.createPet()}"/>
                    <h:commandButton value="Cancelar" action="index.xhtml"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
            <br>
            </br>
            <br>
            </br>
        <h:form styleClass="rich-tableForm">
            <h:commandButton value="Carregar Pets do Usuário" action="#{petController.carregarPetsDoUsuario}" styleClass="action-buttonForm"/>

            <h:dataTable value="#{petController.pets}" var="pet">
                <h:column>
                    <f:facet name="header">Nome do Pet</f:facet>
                    #{pet.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Raça</f:facet>
                    #{pet.raca}
                </h:column>
                <h:column>
                    <f:facet name="header">Dono ID</f:facet>
                    #{pet.user.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome do Dono</f:facet>
                    #{pet.user.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Contato do Dono</f:facet>
                    #{pet.user.contato}
                </h:column>
            </h:dataTable>
        </h:form>



    </ui:define>
</ui:composition>
</html>
