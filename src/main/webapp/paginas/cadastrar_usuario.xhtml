<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">


<ui:composition template="../assets/template.xhtml">
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">


    <ui:param name="title" value="Cadastrar Usuário"/>

    <ui:define name="content">

        <rich:panel style="width: fit-content;height: fit-content; margin: 0 auto;">
            <rich:tabPanel>
                <rich:tab title="Cadastrar Usuário">
                    <h:form>
                        <h:panelGrid columns="1">
                            <h:outputLabel for="name" value="Nome:"/>
                            <h:inputText id="name" value="#{userController.user.name}"/>

                            <h:outputLabel for="cpfUsuario" value="CPF:"/>
                            <h:inputText id="cpfUsuario" value="#{userController.user.cpfUsuario}"
                                         converter="userCpfConverter"/>
                            <rich:message for="cpfUsuario"/>

                            <h:outputLabel for="contato" value="Contato:"/>
                            <h:inputText id="contato" value="#{userController.user.contato}"/>

                            <h:outputLabel for="password" value="SENHA:"/>
                            <h:inputSecret id="password" value="#{userController.user.password}"/>
                            <rich:message for="password"/>

                            <h:panelGrid columns="2">
                                <h:commandButton value="Cadastrar Usuário"
                                                 action="#{userController.createUserAndPets}"/>
                                <h:commandButton value="Cancelar" action="index.xhtml"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </rich:tab>

                <rich:tab title="Cadastrar Pets">
                    <h:form>
                        <h:panelGrid columns="1">
                            <h:outputLabel for="nome" value="Nome do Pet:"/>
                            <h:inputText id="nome" value="#{petController.pet.nome}"/>

                            <h:outputLabel for="raca" value="Raça:"/>
                            <h:inputText id="raca" value="#{petController.pet.raca}"/>

                            <h:panelGrid columns="2">
                                <h:commandButton value="Cadastrar Pet" action="#{petController.createPet()}"/>
                                <h:commandButton value="Cancelar" action="index.xhtml"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </rich:tab>
            </rich:tabPanel>
        </rich:panel>

        <br>
        </br>
        <br>
        </br>

        <h:form styleClass="rich-tableForm">

            <h:column>
                <h:commandButton value="Listar Usuários" action="#{userController.listarUsers}"
                                 styleClass="action-buttonForm"/>
            </h:column>


            <h:column>
                <h:outputLabel for="cpfUsuario" value="Buscar usuário por CPF:"
                               style="padding: 10px; margin-left: 100px;"/>
                <h:inputText id="cpfUsuarioBusca" value="#{userController.user.cpfUsuario}"/>
                <h:commandButton value="Buscar" action="#{userController.prepararBusca}"
                                 styleClass="action-buttonForm">
                    <f:param name="cpfUsuario" value="#{userController.user.cpfUsuario}"/>
                </h:commandButton>
            </h:column>

            <h:dataTable value="#{userController.users}" var="user" styleClass="rich-table"
                         rendered="#{not empty userController.users}">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{user.name}
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    <h:outputText value="#{user.cpfUsuario}" converter="userCpfConverter"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Tipo de Perfil</f:facet>
                    #{user.perfil.perfil}
                </h:column>

                <h:column>
                    <f:facet name="header">Contato</f:facet>
                    #{user.contato}
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
</html>
