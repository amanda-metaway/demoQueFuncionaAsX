<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">


<ui:composition template="../assets/template.xhtml">
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

    <ui:param name="title" value="Pagina Usuario cliente"/>

    <ui:define name="content">
        <h:form>
            <h:form>
                <h3>Cliente Perfil</h3>
            </h:form>
        </h:form>

        <div>
            <h:form styleClass="rich-tableForm">
                <h:commandButton value="Veja seus Pets" action="#{petController.carregarPetsDoUsuario}" styleClass="action-buttonForm"/>

                <h:dataTable value="#{petController.pets}" var="pet" rendered="#{not empty petController.pets}" styleClass="rich-table">
                    <h:panelGroup rendered="#{empty petController.pets}">
                        <h:outputText value="Nenhum pet encontrado." />
                    </h:panelGroup>

                    <h:column>
                        <f:facet name="header">Nome do Pet</f:facet>
                        #{pet.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ra√ßa</f:facet>
                        #{pet.raca}
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
